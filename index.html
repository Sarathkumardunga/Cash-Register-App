<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cash Register Manager</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="container">
      <h1>Cash Register Manager</h1>
      <h3>
        Enter the bill amount and the cash given by the customer and know
        minimum number of notes to return.
      </h3>

      <!--Bill section-->
      <label for="bill-amt">Bill Amount:</label>
      <input id="bill-amt" type="text" placeholder="Enter the bill amount" />

      <!--Cash section-->
      <label for="cash-given">Cash Given:</label>
      <input id="cash-given" type="text" placeholder="Enter the cash amount" />

      <!--Check-->
      <button id="btn-check">Check</button>

      <p id="error-msg"></p>

      <!--Table denomination section-->
      <table class="change-table">
        <caption>
          Return Change:
        </caption>
        <tr>
          <th>No. of Notes</th>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
        </tr>
        <tr>
          <th>Note</th>
          <td>2000</td>
          <td>500</td>
          <td>100</td>
          <td>20</td>
          <td>10</td>
          <td>5</td>
          <td>1</td>
        </tr>
      </table>
    </div>
    
    <!--Linking external js file to the Html file-->
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
